name: Deploy Preview
on:
  workflow_run:
    workflows:
      - Build and Preview Site
    types:
      - completed

jobs:
  deploy-preview:
    if: >
      github.repository == 'meshery-extensions/shape-builder' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Download Site dir
        uses: actions/download-artifact@v4
        with:
          name: public-dir
          github-token: ${{ secrets.RELEASE_NOTES_PATN }}
          repository: ${{ github.event.workflow_run.repository.full_name }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Prepare Netlify publish directory
        run: |
          rm -rf docs/_site
          mkdir -p docs/_site
          cp -r public-dir/. docs/_site/

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: 'docs/_site'
          production-deploy: false
          github-token: ${{ secrets.RELEASE_NOTES_PATN }}
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment Deploy URL
        uses: ./.github/actions/comment-preview-on-pr
        with:
          token: ${{ secrets.RELEASE_NOTES_PATN }}
          deploy_url: "${{ steps.netlify.outputs.deploy-url }}"


